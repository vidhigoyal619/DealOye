<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat Application</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #007bff;
  }
   h1{
    font-size: 1.8rem;
    color: #fff;
    text-align: center;
    margin-bottom: -60px;
   }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  /* Chat Window Styles */
  .chat-window {
    width: 400px;
    background-color: #f0f0f0;
    border-radius: 8px;
    overflow: hidden;
  }
  
  .chat-area {
    height: 250px;
    overflow-y: scroll;
    padding: 20px;
  }
  
  .chat-messages {
    display: flex;
    flex-direction: column;
  }
  
  .message {
    margin-bottom: 10px;
    background-color: #fff;
    padding: 10px;
    border-radius: 4px;
    display: flex;
  }

  .profile-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #007bff;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    margin-right: 10px;
  }

  .user-name {
    font-weight: bold;
    margin-right: 10px;
  }
  
  .user-input {
    display: flex;
    align-items: center;
    padding: 20px;
    background-color: #fff;
  }
  
  #message-input {
    flex-grow: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  #send-button {
    padding: 8px 16px;
    margin-left: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
  }
  
  #send-button:hover {
    background-color: #0056b3;
  }
.user {
    margin-top: 1rem;
    margin-left: 1.5rem;
  display: flex;
  flex-direction: row;
  align-items: center;
}

.user img {
  width: 50px; 
  height: 50px; 
  border-radius: 50%; 
  margin-bottom: 10px; 
}

.user h2.user {
  font-size: 24px; 
  font-weight: bold; 
}
@media screen and (max-width: 768px) {
  .chat-window {
    width: 90%; /* Adjust width for smaller screens */
  }

  .user {
    margin-top: 1rem;
    margin-left: 1.5rem;
    display: flex;
    flex-direction: row;
    align-items: center;
  }

  .user img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-bottom: 10px;
  }

  .user h2.user {
    font-size: 24px;
    font-weight: bold;
  }
}

</style>
</head>

<body>


  
    <h1 class="heading">Chat With Seller</h1>
  <div class="container">
    <div class="chat-window">
        <div class="user">
            <img src="images/profile.png" alt=""><h2 class="user">User Name</h2>
        </div>
      <div class="chat-area">
        <div class="chat-messages">
          <!-- Chat Messages -->
        </div>
      </div>
      <div class="user-input">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>

 <script>
    function sendMessage() {
  const messageInput = document.getElementById('message-input');
  const message = messageInput.value.trim();
  if (message !== '') {
    const chatMessages = document.querySelector('.chat-messages');
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    const profileIcon = document.createElement('div');
    profileIcon.classList.add('profile-icon');
    profileIcon.textContent = 'A'; // You can customize this with the user's initials or an image
    const userName = document.createElement('div');
    userName.classList.add('user-name');
    userName.textContent = 'User Name'; // Replace with the actual user's name
    messageElement.appendChild(profileIcon);
    messageElement.appendChild(userName);
    messageElement.textContent = message;
    chatMessages.appendChild(messageElement);
    messageInput.value = '';
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
}

// Event listener
document.getElementById('send-button').addEventListener('click', sendMessage);
document.getElementById('message-input').addEventListener('keydown', (event) => {
  if (event.key === 'Enter') {
    event.preventDefault();
    sendMessage();
  }
});
 </script>
</body>

</html>
